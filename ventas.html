<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <title>MotosSport.com</title>
    <link rel="stylesheet" href="css/ventas.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>MotosSport</h1>
    <form id="venta-form">
        <br> 
        <label>Seleccione la moto que desea vender:</label>
        <br>
        <select id="motos" name="motos">
            <option value="moto1">Moto 1 - Yamaha R6</option>
            <option value="moto2">Moto 2 - Honda CBR500R</option>
            <option value="moto3">Moto 3 - Kawasaki Ninja 650</option>
        </select>
        <br><br>
        <label>Precio de venta:</label>
        <input type="number" id="Precio" name="Precio" required>
        <br>
        <button type="button" class="Vender" onclick="realizarVenta()">Vender</button>
    </form> 

    <div class="galeria-motos">
        <figure>
        <img id="moto1" src="img/2017-Yamaha-YZF-R6-high-resolution-26.webp"  alt="Moto 1- Yamaha R6">
        <figcaption>Yamaha R6 modelo 2017, motor 599cc, 115 CV, peso 422lbs.</figcaption>
        <img id="moto2" src="img/R,png.jpg" alt="Moto 2- Honda CBR500R">
        <figcaption> Honda CBR500R modelo 2022, motor 471cc, 47 CV, peso 357lbs.</figcaption>
        <img id="moto3" src="img/R.jpg" alt="Moto 3 - Kawasaki Ninja 650">
        <figcaption>Kawasaki Ninja 650 modelo 2022, motor 649cc, 67 CV, peso 423lbs.</figcaption>
        </figure>
       </div>
    <br>
    <div class="vender">
        <a href="pagina.html">Atrás</a>
        <br>
    </div>

    <script>
        function realizarVenta() {
            const selectElement = document.getElementById('motos');
            const motoTexto = selectElement.options[selectElement.selectedIndex].text; // Obtiene el texto de la opción seleccionada
            const precio = document.getElementById('Precio').value;

            if (precio === "") {
                alert("Por favor, ingrese el precio de venta.");
            } else {
                alert(`La venta de ${motoTexto} ha sido realizada exitosamente por $${precio}.`);
            }
        }
    </script>
</body>
</html>
